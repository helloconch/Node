<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/vue.min.js" type="text/javascript"></script>
     <script type="text/javascript">
     $(function(){
      var model={
            message:"Hello Vue"
        };
      var app= new Vue({
            delimiters:['${','}'],
            el: '#app',
            data: model
        });
      window.vm=app;

     });
     </script>
</head>
<body>
    <div id="app" >
        -------${ message }
    </div>
</body>
</html>
